<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="Payment.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" class="bx-bxs-paypal">
</head>
<body>
    <div id="container">
        <form action="#">
            <div id="billing-section">
                <h2>Billing Address</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Jacob Aiden" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@example.com" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Room - Street - Locality" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Berlin" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Germany" required>
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" placeholder="123456" required>
            </div>
            <div class="payment-section">
                <h2>Payment</h2>
                <label for="card">Name on Card:</label>
                <input type="text" id="card" placeholder="Mr. Jacob Aiden" required>
                
                <label for="cardnumber">Credit Card Number:</label>
                <input type="text" id="cardnumber" placeholder="1111 2222 3333 4444" required>
                
                <label for="expmonth">Exp. Month:</label>
                <input type="text" id="expmonth" placeholder="August" required>
                
                <label for="expyear">Exp. Year:</label>
                <input type="text" id="expyear" placeholder="2025" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
                
                <label for="price">Price:</label>
                <select id="price">
                    <option value="10">10 EUR/Month</option>
                    <option value="110">110 EUR/Year</option>
                    <option value="200">200 EUR/Two Years</option>
                </select>
                <!-- New Premium Checkbox -->
                    <label for="premium">Add Premium Option (Additional 50%):</label>
                    <input type="checkbox" id="premium">

                <!-- Subtotal Display -->
                <h3>Subtotal: <span id="subtotal">10 EUR</span></h3>
                
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>
    <script src="Payment.js"></script>
</body>
</html>
